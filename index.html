<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/1.png" alt="ukrainian soldier with a bow">
            <span>1</span>
        </div>

        <div class="carousel-item">
            <img src="img/2.png" alt="arrow flying over a sunflower field">
            <span>2</span>
        </div>

        <div class="carousel-item">
            <img src="img/3.png" alt="arrows flying over a dead orc">
            <span>3</span>
        </div>

        <div class="carousel-item">
            <img src="img/4.png" alt="an orc">
            <span>4</span>
        </div>

        <div class="carousel-item">
            <img src="img/5.png" alt="a dead orc">
            <span>5</span>
        </div>

        <div class="carousel-actions">
            <button id="carousel-btn-prev" aria-label="Previous slide"><span><</span></button>
            <button id="carousel-btn-next" aria-label="Next slide"><span>></span></button>
        </div>
    </div>

    <footer>
        <span>Â© 2022 Microsoft (Google)</span>
    </footer>
<script src="index.js"></script>
</body>
</html>
